<nav>Hello World</nav>
<div>
  <button [class]="isActivePage(1) ? 'is-active': ''" (click)="setPage(1)">1</button>
  <button [class]="isActivePage(2) ? 'is-active': ''" (click)="setPage(2)">2</button>
  <button [class]="isActivePage(3) ? 'is-active': ''" (click)="setPage(3)">3</button>
  <button [class]="isActivePage(4) ? 'is-active': ''" (click)="setPage(4)">4</button>
</div>
<div>Current Page: {{ page$ | async }}</div>
<div>
  <button (click)="setPageSize(12)">12</button>
  <button (click)="setPageSize(24)">24</button>
  <button (click)="setPageSize(36)">36</button>
</div>
<div>Current PageSize: {{pageSize$ | async}}</div>
<div *ngIf="getProducts$ | async as products">
  <app-product-tile *ngFor="let product of products" [product]="product" />
</div>
